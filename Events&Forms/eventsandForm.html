<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./eventsandForm.js" defer></script>
    <title>Events& Forms </title>
</head>
<h1>to do list</h1>

<body>
    <!-- To Do List -->
    <ul id="to-do">
        <input id="inp1">
        <button id='btn1'>add to"To-do" list</button>
    </ul>
    <br>
<h2>form to do list</h2>
    <form>
        <!-- To Do Form -->
        <!-- Required Input: Text Field & Button -->
        <input name="tasks" id="inp2" type="text" toggle="don">
        <button id="btn2">Add to list</button>

        <!-- Bonus: Add Strikethrough to show completion -->
    </form>
    <br>
    <h3>order form</h3>
    <div id="order"></div>
    <form>
        <!-- Order Form -->
        <!-- Required Input: 4 Separate Number Fields & Button-->
        <!-- Bonus: Show the TOTAL SUM of items ordered -->
        <label for="cookie">Cookie</label>
        <input type="number" name="cookie"><br>

        <label for="ice-cream">Ice-cream</label>
        <input type="number" name="ice-cream"><br>

        <label for="sandwich">Sandwich</label>
        <input type="number" name="sandwhich"><br>

        <label for="potato">Potato</label>
        <input type="number" name="potato"><br>

    </form>
<h4>Forum</h4>
    <div id="forum"></div>
    <form>
        <!-- Required Input: Two Text Fields -->
        <!-- Add post to forum -->
        <!-- BONUS! Add toggle button to 'post' to count number of likes-->
        <label for="username">User</label>
        <input type="text" name="username"><br>
        <label for="message" id="mass">Message</label>
        <input type="text" name="message"><br>
        <button id="submitForum">Submit</button>
    </form>

</body>

</html>
